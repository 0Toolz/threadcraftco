<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThreadCraftCo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f5e9d5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #4b392c;
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #32271f;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="DBC3793C-1975-4B3D-B280-E7571063018B.png" alt="ThreadCraftCo Logo" class="logo" />

  <h1>Welcome to ThreadCraftCo.</h1>
  <p>Where threads meet timeless craftsmanship. We create bespoke embroidered patches, artisan apparel, and heritage-quality goods with purpose and precision.</p>
  
  <a href="#shop" class="cta-button">Explore Our Collection</a>

  <footer>
    &copy; 2025 ThreadCraftCo. All rights reserved.
  </footer>

</body>
</html>
